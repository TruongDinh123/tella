<div class="flex flex-col">
  <!-- Avatar -->
  <a href="{{ .Permalink }}" class="mx-auto">
    <img
      class="rounded-2xl drop-shadow-md hover:drop-shadow-xl transition-all duration-200 delay-100"
      src="{{.Params.image | absURL }}"
    />
    {{ with .Params.details }}
    <div id="details" class="flex flex-row items-center">
      <span class="icon-folder text-2xl mr-1"></span>
      {{ range . }}
      <span
        class="inline-flex py-1 leading-4 content-center justify-center px-1 text-blue-600 hover:text-blue-800 duration-200"
        ><a href='{{ "details" | absURL}}/{{ . | urlize }}'>{{ . }}</a></span
      >
      {{ end }}
    </div>

    {{ with .Params.categories }}
    <div id="categories" class="flex flex-row items-center">
      <span class="icon-folder text-2xl mr-1"></span>
      {{ range . }}
      <span
        class="inline-flex py-1 leading-4 content-center justify-center px-1 text-blue-600 hover:text-blue-800 duration-200"
        ><a href='{{ "categories" | absURL}}/{{ . | urlize }}'
          >{{ . }}</a
        ></span
      >
      {{ end }}
    </div>
    {{ end }} {{ end }}
  </a>
  <!-- Details -->
  <div class="text-center mt-6">
    <!-- Name -->
    <h1 class="text-gray-900 text-xl font-bold mb-1">
      <p>{{ with .Params.UserName }}{{ . }}{{ end }}</p>
    </h1>

    <!-- Title -->
    <div class="text-gray-700 font-light mb-2">
      <p>{{ with .Params.Jobs }}{{ . }}{{ end }}</p>
    </div>

    <!-- Social Icons -->
    <div
      class="flex items-center justify-center opacity-50 hover:opacity-100 transition-opacity duration-300"
    >
      <!-- Linkedin -->
      <a href="#" class="flex rounded-full hover:bg-indigo-50 h-10 w-10">
        <i class="mdi mdi-linkedin text-indigo-500 mx-auto mt-2"></i>
      </a>

      <!-- Twitter -->
      <a href="#" class="flex rounded-full hover:bg-blue-50 h-10 w-10">
        <i class="mdi mdi-twitter text-blue-300 mx-auto mt-2"></i>
      </a>

      <!-- Instagram -->
      <a href="#" class="flex rounded-full hover:bg-orange-50 h-10 w-10">
        <i class="mdi mdi-instagram text-orange-400 mx-auto mt-2"></i>
      </a>
    </div>
  </div>
</div>
